<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <link rel="icon" href="./img/uaeu-favicon2.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- <link rel="stylesheet" href="./css/compiled.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Custom styles -->
    <style></style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#header").load("./header.html");
        $("#footer").load("./footer.html");
      });
    </script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div class="container vh-100 pt-5">
        <form id="register" autocomplete="off">
          <div class="row">
            <div class="col col-sm-12 col-md-6">
              <div class="h-100 d-flex flex-column align-items-center">
                <div class="align-self-center mb-5">
                  <img
                    id="logo"
                    class="img-fluid"
                    src="./img/uaeu-logo.png"
                    alt="United Arab Emirates University Logo"
                  />
                </div>
                <div class="mb-3 text-black">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      name="email"
                      required
                    />
                    <label class="form-label" for="email">Email address</label>
                  </div>
                  <!-- Full Name input -->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="full_name"
                      class="form-control"
                      name="full_name"
                      required
                    />
                    <label class="form-label" for="full_name">Full Name</label>
                  </div>
                  <!-- Phone Number-->
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="phone_number"
                      class="form-control"
                      name="phone_number"
                      required
                    />
                    <label class="form-label" for="phone_number"
                      >Phone Number</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-sm-12 col-md-6">
              <!--Emirates ID Front -->
              <div class="file-upload-wrapper">
                <input
                  id="emirates_id_front"
                  type="file"
                  name="emirates_id_front"
                  class="file-upload-input"
                  data-file-upload="file-upload"
                  data-default-msg="UPLOAD - EMIRATES ID FRONT"
                  data-height="200"
                  data-max-file-size="1M"
                  required
                />
              </div>
              <!--Emirates ID Back -->
              <div class="file-upload-wrapper">
                <input
                  id="emirates_id_back"
                  type="file"
                  name="emirates_id_back"
                  class="file-upload-input"
                  data-file-upload="file-upload"
                  data-default-msg="UPLOAD - EMIRATES ID BACK"
                  data-height="200"
                  data-max-file-size="1M"
                  data-accepted-formats="['.png']"
                  required
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-6 text-center">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary my-3">START</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
  <script type="text/javascript" src="./js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script src="https://cdn.jsdelivr.net/npm/form2js@1.0.0/src/form2js.js"></script>
  <script type="text/javascript">
    $("form#register").on("submit", (e) => {
      e.preventDefault();
      let formData = form2js("register", ".", true, processFormData);
      console.log(formData);
      sessionStorage.setItem("user", JSON.stringify(formData));
      window.location = "./alpha-test.html";
    });
    function processFormData() {
      //document.getElementById("file-id").files[0].name;
    }
  </script>
</html>
